<div class="wrapper">
    <h1><b>Create Notebook</b></h1>
    
    <div class="innerwrap">
        <div class="cover">
            <div class="box"></div>
            <a id="customUpload" (click)="onUploadCustomCover()"> Custom Cover</a>
            <input type="file" name="Custom Cover" id="uploadInput">
        </div>

        <br>
        <div class="defaultBox">
            <div id="title">
                <input type="text" name="title" value="Untitled Notebook">

                <button
                    matRipple
                    [matRippleCentered]="centered"
                    [matRippleUnbounded]="unbounded"
                    [matRippleRadius]="radius"
                    [matRippleColor]="color"><img src="assets/images/Edit Title.png" height="17" width="17"></button>


                <p>9 notes</p>
            </div>

            
            <div class="choose">
                <p> <b>Choose Cover</b></p>
                <ul class="default-covers">
                    <li><input type="radio" name="defaultCover" value="c1">
                        <img type="image" src="assets/images/cover1.png" alt=""></li>

                    <li><input type="radio" name="defaultCover" value="c2">
                        <img type="image" src="assets/images/cover1.png" alt=""></li>

                    <li><input type="radio" name="defaultCover" value="c3">
                        <img type="image" src="assets/images/cover1.png" alt=""></li>

                    <li><input type="radio" name="defaultCover" value="c4">
                        <img type="image" src="assets/images/cover1.png" alt=""></li>

                        <li><input type="radio" name="defaultCover" value="c5">
                            <img type="image" src="assets/images/cover1.png" alt=""></li>
    
                        <li><input type="radio" name="defaultCover" value="c6">
                            <img type="image" src="assets/images/cover1.png" alt=""></li>
    
                        <li><input type="radio" name="defaultCover" value="c7">
                            <img type="image" src="assets/images/cover1.png" alt=""></li>
    
                        <li><input type="radio" name="defaultCover" value="c8">
                            <img type="image" src="assets/images/cover1.png" alt=""></li>    
                </ul>
            </div>
        </div>
    </div>
    
    <div class="actions">
        <button>Save</button>
        <button id="cancel" mat-dialog-close>Cancel</button>
    </div>
</div>
