<div class="container">
    <div class="wrapper" (mouseenter)="onHover()">
        <div class="cover-details" *ngIf="!triggerFx">
            <p class="title">Speak Now</p>
            <p class="date">October 20, 2021</p>
        </div>
    </div>
    <div class="tools" *ngIf="triggerFx" (mouseleave)="onHover()">
        <button
            matRipple
            [matRippleCentered]="centered"
            [matRippleUnbounded]="unbounded"
            [matRippleRadius]="radius"
            [matRippleColor]="color">
                <img src="assets/images/Open Notebook.png" alt="Open Notebook"></button>
        
        <button
        matRipple
        [matRippleCentered]="centered"
        [matRippleUnbounded]="unbounded"
        [matRippleRadius]="radius"
        [matRippleColor]="color">
            <img src="assets/images/Edit Notebook.png" alt="Open Notebook"></button>            
    
        <button
            matRipple
            [matRippleCentered]="centered"
            [matRippleUnbounded]="unbounded"
            [matRippleRadius]="radius"
            [matRippleColor]="color">
                <img src="assets/images/Delete Notebook Icon.png" alt="Open Notebook"></button>   
    </div>
</div>
