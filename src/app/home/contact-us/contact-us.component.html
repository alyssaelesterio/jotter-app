<div class="wrapper">
    <div class="form-container"> 
        <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
            <h2>Send us a message.</h2>
            <p>Our team is happy to answer all your inquiries.</p>
    
            <br>
            <div class="field">
                <label for="name">Name</label>
                <br>
                <input 
                    type="text" 
                    name="name"
                    ngModel
                    required>
            </div>
    
            <div class="field">
                <label for="email">Email</label>
                <br>

                <input 
                    type="email" 
                    name="email" 
                    ngModel 
                    required
                    #email="ngModel">
            </div>
    
            <div class="field">
                <label for="message">Message</label>
                <br>

                <textarea 
                    cols="30" rows="5"
                    name="message"
                    ngModel
                    required></textarea>
            </div>

            <input type="submit" value="Submit" id="submit-btn">
        </form>
    </div>

    <div class="illustration">
        <img src="assets/images/clip-online-advertising-smm 1.png" alt="">
    </div>

</div>
